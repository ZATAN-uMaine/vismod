            </div>
        </div>

                </div>

                    <p>DATE: <span id="modal-range"></span></p>
                </div>
            </div>

                    PLOT
                </button>
            </div>
            <div class="pure-u-1-4">
                <button id="download-node-data" onclick="requestCSV()" class="pure-button">
                    DOWNLOAD
                </button>

                <span class="close">&times;</span>
            </div>
